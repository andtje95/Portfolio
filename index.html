<!DOCTYPE html>
<html lang="en">

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />

  <body>
    <nav>
      <div class="container">
        <ul>
          <li><a href="index.html">Case</a></li>
          <li><a href="om.html">Om mig</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="presentation">
        <div class="presentation-text">
          <h1>Hi! My name is Andreas</h1>
          <h2>I'm a UX Designer based in Stockholm 
            <br>
            Currently looking for an internship for January 2026
          </h2>
        </div>
        <div class="presentation-image">
          <img src="images/andreas.jpg" alt="Bild pÃ¥ Andreas" />
        </div>
      </div>
    </div>

    <!-- Utvecklings-grid -->
    <div class="grid-overlay">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>

      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <script>
      const nav = document.querySelector("nav");
      let lastScrollTop = 0;

      window.addEventListener("scroll", () => {
        const currentScroll =
          window.pageYOffset || document.documentElement.scrollTop;
        const scrollTrigger = nav.offsetHeight;

        if (currentScroll > scrollTrigger) {
          if (currentScroll > lastScrollTop) {
            nav.classList.add("hide");
            nav.classList.remove("show");
          } else {
            nav.classList.add("show");
            nav.classList.remove("hide");
          }
        }
        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
      });

      // Toggle grid overlay med G
      document.addEventListener("keydown", (e) => {
        if (e.key === "g") {
          document.querySelector(".grid-overlay")?.classList.toggle("visible");
        }
      });
    </script>
  </body>
</html>
